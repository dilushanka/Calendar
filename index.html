<!DOCTYPE html>
<html lang="si" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ශ්‍රී ලංකා නිවාඩු දින දර්ශනය | Sri Lanka Holiday Calendar</title>
    <meta name="description" content="ශ්‍රී ලංකාවේ නිවාඩු දින දර්ශනය - සිංහල සහ ඉංග්‍රීසි භාෂා වලින්. Sri Lanka public holiday calendar in Sinhala and English.">
    <meta name="keywords" content="Sri Lanka holidays, Sinhala calendar, ශ්‍රී ලංකා නිවාඩු, දින දර්ශනය, public holidays">
    <meta name="author" content="Sri Lanka Calendar">
    <link rel="icon" href="img/fav/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="logo-text" id="logo-text">ශ්‍රී ලංකා නිවාඩු දින දර්ශනය</div>
                </div>
                <div class="controls">
                    <button class="lang-toggle" id="lang-toggle">
                        <i class="fas fa-language"></i>
                        <span id="lang-text">To English</span>
                    </button>
                    <select class="year-selector" id="year-selector">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                    </select>
                </div>
            </div>
            
            <div class="month-selector" id="month-selector">
                <!-- Month buttons will be generated by JavaScript -->
            </div>
        </header>
        
        <main>
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 id="current-month">මැයි 2025</h2>
                    <div class="nav-buttons">
                        <button class="nav-btn" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="nav-btn" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="calendar-weekdays" id="weekdays">
                    <!-- Weekdays will be generated by JavaScript -->
                </div>
                
                <div class="calendar-days" id="calendar-days">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <p id="footer-text">ශ්‍රී ලංකාවේ නිල නිවාඩු දින දර්ශනය</p>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="color-box today-color"></div>
                    <span id="today-text">අද දිනය</span>
                </div>
                <div class="legend-item">
                    <div class="color-box holiday-color"></div>
                    <span id="holiday-text">නිවාඩු දිනය</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- External holidays.js script -->
    <script src="holidays.js"></script>
    <script src="script.js"></script>
</body>
</html>
